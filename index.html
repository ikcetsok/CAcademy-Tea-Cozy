<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Cozy</title>
    <!-- links -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="./resources/img-tea-cozy-logo.webp"
        alt="Tea Cozy logo"
      />
      <nav>
        <h3>Mission</h3>
        <h3>Featured Tea</h3>
        <h3>Locations</h3>
      </nav>
    </header>
    <section class="hero">
      <div class="banner">
        <h2>Our Mission</h2>
        <h4>
          Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch,
          Fair Trade, Organic Tea
        </h4>
      </div>
    </section>
    <section class="teaMonth">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy?</h4>
      <div class="container">
        <div class="tile">
          <img src="./resources/img-berryblitz.jpg" alt="Berry Blitz Tea" />
          <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class="tile">
          <img src="./resources/img-spiced-rum.jpg" alt="Spiced Rum Tea" />
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="tile">
          <img src="./resources/img-donut.jpg" alt="Seasonal Donuts" />
          <h4>Seasonal Donuts</h4>
        </div>
        <div class="tile">
          <img src="./resources/img-myrtle-ave.jpg" alt="Myrtle Ave Tea" />
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="tile">
          <img
            src="./resources/img-bedford-bizarre.jpg"
            alt="Bedfold Bizarre Tea"
          />
          <h4>Bedfold Bizarre Tea</h4>
        </div>
      </div>
    </section>
    
  </body>
</html>
